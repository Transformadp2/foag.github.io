<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PÃ¡gina Inicial com Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: white;
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5em;
        }
        .slider-container {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
    min-width: 100%;
    height: 500px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Nosso Site!</h1>
</header>

<div class="slider-container">
    <div class="slider">
        <div class="slide" style="background-color: #FF6347;">Slide 1</div>
        <div class="slide" style="background-color: #4682B4;">Slide 2</div>
        <div class="slide" style="background-color: #32CD32;">Slide 3</div>
    </div>
</div>

<script>
    let currentIndex = 0;

    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const slider = document.querySelector('.slider');

    function showSlide(index) {
        if (index >= totalSlides) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = totalSlides - 1;
        } else {
            currentIndex = index;
        }
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    showSlide(currentIndex);

    // Passa o slide automaticamente a cada 3 segundos
    setInterval(() => {
        showSlide(currentIndex + 1);
    }, 3000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário Escolar</title>
    <link rel="stylesheet" href="horario.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">FOAG</header>
    <div class="container">
        <!-- Menu lateral -->
        <nav class="menu">
            <a href="#">Início</a>
            <a href="#">Sobre</a>

                </thead>
                <tbody>
                    <!-- As células são editáveis para que o usuário possa marcar os horários -->
                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>

                    <tr>
                        <td contenteditable="true"></td>

                    </tr>

                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>

                        <td contenteditable="true"></td>
                    </tr>

                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>

                    </tr>

                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>

                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>

                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                    <!-- Adicione mais linhas conforme necessário -->
                </tbody>
            </table>

            <!-- Botões de ação -->
            <button onclick="salvarEdicoes()">Salvar Edições</button>
            <button onclick="adicionarLinha()">Adicionar Linha</button>
            <button onclick="adicionarIntervalo()">Adicionar Intervalo</button>
            <button onclick="salvarComoArquivo()">Salvar como Arquivo</button>
        </div>
    </div>

    <script src="horario.js"></script>
</body>
</html>

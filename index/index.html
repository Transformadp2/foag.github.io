<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-page {
      width: 100vw;
      height: 100vh;
      background-color: white;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
    }

    .left-section {
      width: 50%;
      background: url('https://source.unsplash.com/1024x768/?nature') no-repeat center center/cover;
      position: relative;
    }

    .left-section::after {
      content: '';
      position: absolute;
      top: 0;
      right: -50px;
      width: 50px;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
    }

    .right-section {
      width: 50%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 60px;
      position: relative;
    }

.logo {
  font-family: 'snap itc';
  background-color: #38a5ff;
  color: white;
  font-size: 2.2em;
  padding: 15px 20px;
  width: 100%;
  text-align: left;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
  display: flex;
  align-items: center;
}

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      font-size: 3em;
      color: #007bff;
      margin-bottom: 2em;
      text-align: center;
    }

    form {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid #ddd;
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    .action-links {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5em;
    }

    .action-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 1em;
    }

    button {
      background-color: #38a5ff;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @font-face {
  font-family: 'Ame Chan Pop Maru';
  src: url('fonts/AmeChanPopMaru.woff2') format('woff2'),
       url('fonts/AmeChanPopMaru.woff') format('woff'),
       url('fonts/AmeChanPopMaru.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

  </style>
</head>
<body>
  <div class="login-page">
    <div class="left-section">
      <img src="../index/img/livro.png" alt="Inspirational image" style="width: 100%; height: auto;">
    </div>
    <div class="right-section">
      <div class="logo">
       FOAG
      </div>
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="E-mail">
        <input type="password" id="password" name="password" placeholder="Senha">
        <div class="action-links">
          <a href="#">CADASTRE-SE</a>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário
      window.open("../calendario/calendario.html", "_blank"); // Abre a nova aba
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho fixo -->
  <header class="header">
    <div class="logo">FOAG</div>
  </header>

  <main>
    <section class="cadastro">
      <h2>Cadastre-se</h2>
      <form id="cadastro-form" action="../login/Loginkram.html" method="POST">
        
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required autocomplete="username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" 
               oninput="aplicarMascaraTelefone(this)" maxlength="15" autocomplete="tel">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">

        <label for="confirm_password">Confirmar senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="6" autocomplete="new-password">

        <button type="submit">Confirmar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    &copy; 2025 FOAG. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm_password').value;

        if (password.length < 6) {
            alert("A senha deve ter pelo menos 6 caracteres.");
            return;
        }

        if (password !== confirmPassword) {
            alert("As senhas não coincidem!");
            return;
        }

        alert("Cadastro realizado com sucesso!");
        window.location.href = "../index/index.html"; 
    });

    function aplicarMascaraTelefone(input) {
            let numero = input.value.replace(/\D/g, ""); // Remove tudo que não for número
            
            if (numero.length > 11) {
                numero = numero.slice(0, 11); // Limita a 11 dígitos
            }
            
            // Aplica a máscara
            if (numero.length >= 11) {
                input.value = `(${numero.slice(0, 2)}) ${numero.slice(2, 7)}-${numero.slice(7, 11)}`;
            } else if (numero.length >= 7) {
                input.value = `(${numero.slice(0, 2)}) ${numero.slice(2, 6)}-${numero.slice(6)}`;
            } else if (numero.length >= 2) {
                input.value = `(${numero.slice(0, 2)}) ${numero.slice(2)}`;
            } else {
                input.value = numero;
            }
        }
  </script>

</body>
</html>

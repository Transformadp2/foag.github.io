<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corretor Ortográfico</title>
  <style>
    .erro {
      font-weight: bold;
      color: red;
    }
    .correcao {
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Corretor Ortográfico</h1>
  <textarea id="texto" rows="10" cols="50" placeholder="Digite o texto aqui..."></textarea><br><br>
  <button onclick="corrigirTexto()">Corrigir Texto</button>

  <h2>Texto Corrigido:</h2>
  <p id="textoCorrigido"></p>

  <script>
    function corrigirTexto() {
      let texto = document.getElementById("texto").value;

      // Lista ampliada de correções
      const correcoes = {
        // Erros comuns de palavras
        "supermecado": "supermercado",
        "compra": "comprar",
        "fruta": "frutas",
        "legume": "legumes",
        "um amigos": "uns amigos",
        "praçã": "praça",
        "pesssoas": "pessoas",
        "alguem": "alguém",
        "brinquedo": "brinquedos",
        "estavá": "estava",
        "peceber": "perceber",
        "voltei": "voltar",
        "tava": "estava",
        "nao": "não",
        "hora": "horas",
        "nã": "não",
        "termina-lá": "terminá-la",
        "por que": "porque",
        "um amigo": "um amigo",
        "deveria perguntar para alguem": "deveria perguntar a alguém",
        "esqueci de peceber": "esqueci de perceber",

        // Erros de acentuação
        "caixinha": "caixinha",
        "hospede": "hóspede",
        "exceçao": "exceção",
        "mercadinho": "mercadinho",
        "fenomeno": "fenômeno",
        "raiz": "raíz",
        "exelente": "excelente",

        // Erros de concordância verbal
        "ele foi embora sem dizer nada a mim": "ele foi embora sem me dizer nada",
        "nós viu": "nós vimos",
        "eles comecaram": "eles começaram",
        "nós sabia": "nós sabíamos",

        // Uso incorreto de preposição
        "ele gosta de fazer festa com meus amigos": "ele gosta de fazer festa com meus amigos",
        "fui para escola": "fui à escola",
        "estava indo em casa": "estava indo para casa",

        // Outros erros comuns
        "nao tem sentido": "não tem sentido",
        "da pra fazer isso": "dá para fazer isso",
        "a gente foi no cinema": "a gente foi ao cinema",
        "muito melhor do que que": "muito melhor do que",
        "poucos pessoas": "poucas pessoas",
        "meu amigo chegou bem tarde": "meu amigo chegou bem tarde",
        "aprender muito com ela": "aprender muito com ele"

      };

      // Função para destacar palavras erradas e suas correções
      for (let palavraErrada in correcoes) {
        let palavraCorreta = correcoes[palavraErrada];
        let regex = new RegExp("\\b" + palavraErrada + "\\b", "gi"); // Expressão regular para substituir a palavra
        texto = texto.replace(regex, (match) => {
          return `<span class="erro">${match}</span> <span class="correcao">[${palavraCorreta}]</span>`;
        });
      }

      // Exibe o texto corrigido com as palavras destacadas
      document.getElementById("textoCorrigido").innerHTML = texto;
    }
  </script>
</body>
</html>

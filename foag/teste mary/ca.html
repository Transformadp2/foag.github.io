<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho fixo -->
  <div class="logo">
    FOAG
  </div>

  <main>
    <section class="cadastro">
      <h2>Cadastre-se</h2>
      <form id="cadastro-form">
        <label for="username">Nome de Usuário:</label><br>
        <input type="text" id="username" name="username" required class="reduced"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required class="reduced"><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirmar senha:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br>

        <button type="submit">Confirmar</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 KRAM. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            alert("As senhas não coincidem!");
            return;
        }

        window.location.href = ".../login/Loginkram.html"; 
    });
</script>

</html>
